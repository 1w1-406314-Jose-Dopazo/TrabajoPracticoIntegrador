<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farmacia</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <!-- Boton para menu desplegable (desactivado) -->
        <!-- <div class="navbar-nav">
            <div class="nav-item">
                <button class="btn text-white d-md-none collapsed border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div> -->
        <div class="navbar-nav">
            <!-- Titulo y link que deberia cargar la vista principal con la presentacion del trabajo -->
            <div class="nav-item text-nowrap">
                <a class="navbar-brand px-3" href="#"
                    onclick="alert('Deberia cambiar la vista a presentacion')">Farmacia</a>
            </div>
        </div>
        <div class="navbar-nav">
            <!-- Boton para salir, cierra la sesion -->
            <div class="nav-item text-nowrap">
                <button class="btn text-white" onclick="alert('Deberia cerrar la sesion')">Salir</button>
            </div>
        </div>
    </header>
    <!-- Contenedor debajo del navbar, tiene una row con una col para la sidebar y una col para el main -->
    <div class="container-fluid">
        <!-- Row que contiene las 2 cols -->
        <div class="row">
            <!-- sidebar con pills para las vistas -->
            <nav id="sidebarMenu"
                class=" col-4 col-sm-4 col-md-3 col-lg-2 d-block bg-light sidebar collapse border border-danger">
                <div class="position-sticky pt-3">
                    <ul class="nav nav-pills flex-column my-3 bg-light navbar-light">
                        <li class="nav-item">
                            <h3 class="text-center">Nombre de Usuario</h3>
                        </li>
                        <!-- Nav pills -->
                        <li class="nav-item">
                            <!-- onclick="alert('Deberia cargar la vista con medicamentos')"><i -->
                            <a class="nav-link" data-bs-toggle="tab" href="#medicamentos"
                                    onclick="alert('Deberia cargar la vista con medicamentos')"><i class="bi bi-capsule"></i> Medicamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#menu1"
                                onclick="alert('Deberia cargar la vista con Ventas')"><i class="bi bi-cart"></i>
                                Ventas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#menu1"
                                onclick="alert('Deberia cargar la vista con Facturas')"><i class="bi bi-shop"></i>
                                Facturas</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- main que muestra la vista segun se seleccione -->
            <main class="col-8 col-sm-8 col-md-9 col-lg-10 ms-sm-auto px-md-4 border border-warning">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Nombre de la vista</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Boton 1</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Boton 2</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            boton dropdown
                        </button>
                    </div>
                </div>


                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane container active" id="medicamentos">
                        <div class="table-responsive border border-danger p-1" id="table-container">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Descripcion</th>
                                        <th>Estado</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Paracetamol</td>
                                        <td>Te saca dolores nasehei</td>
                                        <td>Activo</td>
                                        <td class="text-center">
                                            <div class="btn-group me-2">
                                                <button type="button" class="btn btn-outline-danger"><i
                                                        class="bi bi-trash"></i></button>
                                                <button type="button" class="btn btn-outline-warning"><i
                                                        class="bi bi-pencil-square"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane container fade" id="menu1">
                        Vista de Ventas
                    </div>
                    <div class="tab-pane container fade" id="menu2">
                        Vista de Facturas
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="javascript/main-content.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/Crud.js"></script>
</body>

</html>
