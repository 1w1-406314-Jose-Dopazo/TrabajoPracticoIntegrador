<form>

    <div class="form-group">
        <label for="MedicamentoID">ID Medicamento</label>
        <input type="number" class="form-control" id="Id" aria-describedby="Medicamento-Id" placeholder="Ingresar Id">
    </div>
    <button type="button" class="btn btn-primary btn-form" id="btnEditarMedicamento" onclick="LoadMedicamento(document.getElementById('Id').value)">Buscar</button>


    <div class="form-group" id="FormGroup1">
      <label for="MedicamentoName">Nombre Medicamento</label>
      <input type="text" class="form-control" id="name" aria-describedby="Medicamento-Name" placeholder="Ingresar Name">
    </div>
        <div class="form-group">
          <label for="MedicamentoDescription">Descripcion</label>
          <input type="text" class="form-control" id="Medicamento-Description" placeholder="Descripcion">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="Estado">
          <label class="form-check-label" for="Estado">Estado</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="EditEntity('https:/'+'/localhost:7263/api/Medicamento',EditarMedicamento())">Confirmar</button>
      </form>
